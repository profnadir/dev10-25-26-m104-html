<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.php" method="post">
        <label for="login">Login*</label>
        <input type="login" name="login" id="login" required autofocus>
        <br>
        <label for="email">email*</label>
        <input type="email" name="email" id="email" required >
        <br>
        <label for="tel">tel*</label>
        <input type="text" name="tel" id="tel" required
            pattern="[0-9]{1,3}-[0-9]{2}-[0-9]{3}" > 

            <!-- hf/07/55/66/36   [a-zA-Z0-9]{2}/[0-9] \d{4,4} -->
        <br>
        <label for="note">note*</label>
        <input type="number" name="note" id="note" required 
            min="0" max="20" step="1">
        <br>
        <label for="nom">nom*</label>
        <input type="text" name="nom" id="nom" required 
            minlength="4" maxlength="6">
        <br>
        <label for="langages">langages*</label>
        <input type="langages" name="langages" id="langages" required 
            list="lg">
            <datalist id="lg">
                <option value="html">
                <option value="css">
                <option value="js">
            </datalist>
        <br>
        <input type="submit">
    </form>
</body>
</html>
